name: Build for Native

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  client-linux-x64:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install NPM Packages (Common)
        run: npm install
        working-directory: ./modules/common
      - name: Install NPM Packages (Native)
        run: npm install
        working-directory: ./modules/native
      - name: Build Client (NPM)
        run: npm run build-multiplayer
        working-directory: ./modules/native
      - name: Build Client (Cargo)
        run: cargo build --bin client --verbose
        working-directory: ./modules/native/rust-wrapper
      - name: Create source code tarbell
        run: git archive -o modules/native/rust-wrapper/target/debug/source.tar.gz HEAD
      - name: Copy License to output dist
        run: cp LICENSE.md modules/native/rust-wrapper/target/debug
      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: client-linux-x64
          path: |
            modules/native/rust-wrapper/target/debug/client
            modules/native/rust-wrapper/target/debug/source.tar.gz
            modules/native/rust-wrapper/target/debug/LICENSE.md
  client-win-x64:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
